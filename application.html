<html>
 <head><header><center><h1><p style="margin:80px; color:black; background-color:white; padding:20px; border:3px solid black;">APPLICATION FORM</p></h1></center></header>
	<title>REGISTER APPLICATION
	
	</title>
 </head>
  <body>
	<article id="application">
	
        <form action="https://www.bing.com/" form method="get">
	<fieldset>
	<legend>GENERAL DETAILS</legend>
	<p>
	<label for ="first name">first name</label>
	<input type="text" name="first name" id="first name" placeholder="firstname" 
	auto complete="on" required>
	</p>
	<p>
	<label for ="last name">last name</label>
	<input type="text" name="last name" id="last name" placeholder="last name" 
	auto complete="on" required>
	</p>
	<legend>gender</legend>
	<p>
		<input type="radio" name="gender" id="male"><label for="male">male</label></p>
		<p><input type="radio" name="gender" id="female"><label for="female">female</label></p>
		<p><input type="radio" name="gender" id="other"><label for="other">other</label></p>

	</p>
	<p>
	<label for="date of birth">DATE OF BIRTH</label>
	
	<input type="date" name="" id="">
	</p>
	<p>
	<label for ="father name">father name</label>
	<input type="text" name="father name" id="father name" placeholder="father name" 
	auto complete="on" required>
	</p>
	<p>
	<label for ="mother  name">mother name</label>
	<input type="text" name="mother name" id="mother name" placeholder="mother name" 
	auto complete="on" required>
	</p>
	<fieldset>
		<legend> Hobbies</legend>
		<p><input type="checkbox" name="hobbies" id="reading"><label for="reading">reading</label></p>
		<p><input type="checkbox" name="hobbies" id="mobile using"><label for="mobile using">mobile using</label></p>
		<p><input type="checkbox" name="hobbies" id="sports"><label for="sports">sports</label></p>
	</fieldset>
	</fieldset>
	<fieldset>
	<legend>CONTACT DETAILS</legend>
	<p>
	<label for ="phone">phone</label>
	<input type="tel" name="phone" id="phone" placeholder="prefix with +91" 
	 required pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
	</p>
	<label for ="email">Email</label>
	<input type="email" name="" id="" placeholder="Email">
	<p>
	<label for ="adress">adress</label>
	<input type="text" name="adress" id="adress" placeholder="adress" 
	auto complete="on" required>
	
	<p><textarea name="message" id="message" cols="30" rows="5" placeholder="permanent adress"></textarea></p>
	
	</p>
	</fieldset>
	<fieldset>
	<legend>COURSE</legend>
	  <p>
	<label for ="course">Course</label>
	<select name="course" id="course">
   	 <optgroup label="engineering">
	<option value="ECE">ECE</option>
	<option value="CSE">CSE</option>
	<option value="CE">CE</option>
	</optgroup>
	</p>
	<p><textarea name="message" id="message" cols="30" rows="5" placeholder="why you choose this"></textarea></p>
	
	</fieldset>
	<button type="submit">submit</button> 
	<button type="reset">refresh</button> 
	</form>
	</article>
	
	<footer><center>&copy;its me</center>
</footer>
  </body>
</html>
